{% extends "workshopworkspace/baseworkshop.html" %}
{% load crispy_forms_tags %}
{% block content %}
    
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class ="form-group">
                <legend class="border-bottom mb-4">Delete Stock</legend>
                <h2>Are you sure you want to delete the stock {{ object }} ?</h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-secondary" href="{% url 'general:stock-workshop-detail' object.id %}">Cancel</a>
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            </div>
        </form>
    </div>

{% endblock content %}
